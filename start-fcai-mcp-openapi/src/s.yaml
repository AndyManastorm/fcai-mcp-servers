edition: 3.0.0
name: start-mcp-server-nodejs
access: '{{access}}'
vars:
  region: '{{region}}'
resources:
  nodejs-stdio-hello-world:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: stdio # stdio | sse
      runtime: nodejs20
      cpu: 1
      memorySize: 1024
      port: 8080
      startCommand: "node ./dist/index.js" # 启动命令
      instanceQuota: 1 # 实例数配额
